field.is_primary.help=Gibt an, ob diese Adresse die Prim\u00E4radresse ist. Ist dies die erste Adresse, die f\u00FCr die Firma angegeben wurde, wird diese automatisch die Prim\u00E4radresse. Dies kann jederzeit ge\u00E4ndert werden. Es kann nur eine Adresse die Prim\u00E4radresse sein.
